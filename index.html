<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Portal - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f44336;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      background: #eee;
      border-radius: 8px;
      margin: 0 5px;
    }
    .tab.active {
      background: #f44336;
      color: #fff;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Donation Portal</h2>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Signup</div>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.form').forEach(el => el.classList.remove('active'));
      document.querySelector('.tab:nth-child(' + (tab === 'login' ? 1 : 2) + ')').classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function login() {
      // demo login flow
      alert("Login Successful!");
      window.location.href = "emergency-blood-donation.html";
    }

    function signup() {
      // demo signup flow
      alert("Signup Successful!");
      window.location.href = "emergency-blood-donation.html";
    }
  </script>
</body>
</html>
